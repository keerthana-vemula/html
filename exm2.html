<script>
    function showDetails(food) {
      var foodType = food.getAttribute("food-type");

    }
</script>
<script>
    function doubleclick(food) {
      var foodType = food.remove("food-type");
      alert("The food item   is erased ");
    }
</script>
<script>
    function resized(food) {
      var foodType = food.remove("food-type");
      alert("please reload to view the menu");
      
    }
</script>

</head>
<body>
